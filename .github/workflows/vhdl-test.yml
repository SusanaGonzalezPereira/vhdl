name: VHDL Test with GHDL

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GHDL and GTKWave
        run: |
          sudo apt update
          sudo apt install -y ghdl gtkwave

      - name: Compile VHDL files
        run: |
          ghdl -a adder.vhd adder_testbench.vhd
          ghdl -e adder_tb

      - name: Run testbench with waveform dump
        run: |
          # Run testbench, dump waveform, continue on failure to preserve wave
          ghdl -r adder_tb --assert-level=error --wave=wave.ghw || true

      - name: Upload waveform for debugging
        uses: actions/upload-artifact@v3.1.3
        with:
          name: waveform
          path: wave.ghw
